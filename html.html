    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="weather.css" />
    <script

      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Document</title>

  <body>
    <div class="div"><p>weather app</p></div>
    <div>
      <div class="search-box">
        <button class="btn-search"><i class="fas fa-search"></i></button>
        <input
          type="text"
          class="input-search"
          placeholder="Type to Search..."
        />
      </div>
    </div>
    <di>hinpknpkjuhiuhuh</di>
    <div class="main-row"></div>
    <div class="row">
      <div class="weather-cont">
        <div class="descrip">
          <div class="main-icn"><i class="fa fa-cloud-moon"></i></div>
          <div class="location">
            <div class="city-info">
              <div class="degree">12</div>
              <div class="city">
                <p>
                  clear skies <br />
                  california, LA
                </p>
              </div>
              <div
                class="status"
                style="background-color: #0096c7; padding: 3px"
              >
                <p>april 8</p>
              </div>
            </div>
            <div class="clearfix">
              <div class="box">
                <i class="fas fa-temperature-high"></i>
                <p>54%</p>
              </div>
              <div class="box">
                <i class="fas fa-tint"></i>
                <p>16</p>
              </div>
              <div class="box">
                <i class="fas fa-wind"></i>
                <p>7m/s</p>
              </div>
            </div>
          </div>
        </div>
      </div>
